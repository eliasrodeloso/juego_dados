<html>

  <head>
    <title>Juego de Dados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary justify-content-between">
      <div class="container">
        <a href="#" class="navbar-brand">
	  Juego de Dados
	</a>
        <a href="#" class="navbar-brand">
	  See my other projects
	</a>
      </div>

    </nav>
    <section class="container py-3 game-wrapper">
      <div class="row">
        <div class="container">
          <div class="row">
            <form action="/dados" method="post" id="formJugadores" class="col-12">
              <div class="form-row">
                <div class="col-3">
                  <div class="form-group"><label for="jugador1">Nombre Jugador 1</label><input type="text" name="jugador1" id="jugador1" class="form-control"></div>
                  <div class="form-group">
                    <label for="apJugador1">Apuesta Jugador 1</label>
                    <input type="text" name="apJugador1" id="apJugador1" class="form-control" placeholder="Apuesta Jugador 1">
                    <small id="helpApJugador1" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador2">Nombre Jugador 2</label><input type="text" name="jugador2" id="jugador2" class="form-control"></div>
                  <div class="form-group">
                    <label for="apJugador2">Apuesta Jugador 2</label>
                    <input type="text" name="apJugador2" id="apJugador2" class="form-control" placeholder="Apuesta Jugador 2">
                    <small id="helpApJugador2" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador3">Nombre Jugador 3</label><input type="text" name="jugador3" id="jugador3" class="form-control"></div>
                  <div class="form-group">
                    <label for="apJugador3">Apuesta Jugador 3</label>
                    <input type="text" name="apJugador3" id="apJugador3" class="form-control" placeholder="Apuesta Jugador 3">
                    <small id="helpApJugador3" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador4">Nombre Jugador 4</label><input type="text" name="jugador4" id="jugador4" class="form-control"></div>
                  <div class="form-group">
                    <label for="apJugador4">Apuesta Jugador 4</label>
                    <input type="text" name="apJugador4" id="apJugador4" class="form-control" placeholder="Apuesta Jugador 4">
                    <small id="helpApJugador4" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
                </div>

              </div>
              <div class="form-row">
                <input type="submit" value="JUGAR" class="btn btn-primary btn-lg col-12">
              </div>
            </form>
          </div>
          <div id="result" class="row mt-3 p-3">
            <div class="col-12">

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var form = $('#formJugadores');
      form.submit(function(e) {
        e.preventDefault();
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action'),
          data: form.serialize(),
          success: function(data) {
            $('#result').html(data)
          }
        });
      });
    </script>
  </body>

</html>
