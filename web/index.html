<html>

  <head>
    <title>Juego de Dados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary justify-content-between">
      <div class="container">
        <a href="#" class="navbar-brand">
	  Juego de Dados
	</a>
        <a href="#" class="navbar-brand">
	  See my other projects
	</a>
      </div>

    </nav>
    <section class="container py-3 game-wrapper">
      <div class="row">
        <div class="container">
          <div class="row">
            <form action="/dados" method="post" id="formJugadores" class="col-12">
              <div class="form-row">
                <div class="col-3">
                  <div class="form-group"><label for="jugador1">Nombre Jugador 1</label><input type="text" name="jugador1" id="jugador1" class="form-control" required></div>
                  <div class="form-group">
                    <label for="apJugador1">Apuesta Jugador 1</label>
                    <input type="text" name="apJugador1" id="apJugador1" class="form-control" placeholder="Apuesta Jugador 1" required>
                    <small id="helpApJugador1" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>

                  </div>
		  <div class="form-group">
		    <label for="dadoJugador1">Número del dado del Jugador 1</label>
		    <input type="number" min="1" max="10" name="dadoJugador1" id="dadoJugador1" class="form-control" placeholder="Número del Dado de Apuesta" required>
		  </div>
		  <a href="#" id="desactivar1" class="btn btn-default mb-3">Retirarme</a>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador2">Nombre Jugador 2</label><input type="text" name="jugador2" id="jugador2" class="form-control" required></div>
                  <div class="form-group">
                    <label for="apJugador2">Apuesta Jugador 2</label>
                    <input type="text" name="apJugador2" id="apJugador2" class="form-control" placeholder="Apuesta Jugador 2" required>
                    <small id="helpApJugador2" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
		  <div class="form-group">
		    <label for="dadoJugador2">Número del dado del Jugador 2</label>
		    <input type="number" min="1" max="10" name="dadoJugador2" id="dadoJugador2" class="form-control" placeholder="Número del Dado de Apuesta" required>
		  </div>
		  <a href="#" id="desactivar2" class="btn btn-default mb-3">Retirarme</a>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador3">Nombre Jugador 3</label><input type="text" name="jugador3" id="jugador3" class="form-control" required></div>
                  <div class="form-group">
                    <label for="apJugador3">Apuesta Jugador 3</label>
                    <input type="text" name="apJugador3" id="apJugador3" class="form-control" placeholder="Apuesta Jugador 3" required>
                    <small id="helpApJugador3" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
		  <div class="form-group">
		    <label for="dadoJugador3">Número del dado del Jugador 3</label>
		    <input type="number" min="1" max="10" name="dadoJugador3" id="dadoJugador3" class="form-control" placeholder="Número del Dado de Apuesta" required>
		  </div>
		  <a href="#" id="desactivar3" class="btn btn-default mb-3">Retirarme</a>
                </div>
                <div class="col-3">
                  <div class="form-group"><label for="jugador4">Nombre Jugador 4</label><input type="text" name="jugador4" id="jugador4" class="form-control" required></div>
                  <div class="form-group">
                    <label for="apJugador4">Apuesta Jugador 4</label>
                    <input type="text" name="apJugador4" id="apJugador4" class="form-control" placeholder="Apuesta Jugador 4" required>
                    <small id="helpApJugador4" class="text-muted form-text">Valor a apostar debe ser mayor a 10.000</small>
                  </div>
		  <div class="form-group">
		    <label for="dadoJugador4">Número del dado del Jugador 4</label>
		    <input type="number" min="1" max="10" name="dadoJugador4" id="dadoJugador4" class="form-control" required placeholder="Número del Dado de Apuesta">
		  </div>
		  <a href="#" id="desactivar4" class="btn btn-default mb-3">Retirarme</a>
                </div>

              </div>
              <div class="form-row">
                <input type="submit" value="JUGAR" class="btn btn-primary btn-lg col-12">
              </div>
            </form>
          </div>
          <div id="result" class="row mt-3 p-3">
            <div class="col-12">

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#desactivar1').click(function (e) {
          e.preventDefault();
          desactivarCampos(1);
      });

      $('#desactivar2').click(function (e) {
          e.preventDefault();
          desactivarCampos(2);
      });

      $('#desactivar3').click(function (e) {
          e.preventDefault();
          desactivarCampos(3);
      });

      $('#desactivar4').click(function (e) {
          e.preventDefault();
          desactivarCampos(4);
      });

      function desactivarCampos(i) {
          $('#jugador'.concat(i)).attr({disabled: true}, {required: false});
          $('#apJugador'.concat(i)).attr({disabled: true}, {required: false});
          $('#dadoJugador'.concat(i)).attr({disabled: true}, {required: false});
      }

      var form = $('#formJugadores');
      form.submit(function (e) {
          e.preventDefault();
          $.ajax({
              type: form.attr('method'),
              url: form.attr('action'),
              data: form.serialize(),
              success: function (data) {
                  $('#result').html(data);
              }
          });
      });
    </script>
  </body>

</html>
